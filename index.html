<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nenad Lončar">
    <meta name="description" content="Frontend mentor challenge intro component with sign-up form">
    <title>Intro component with sign-up form</title>
    <link rel="stylesheet" href="style/css/main.css">
</head>
<body>
    <div class="container">
        <div class="textContainer">
            <article>
                <h1>Learn to code by watching others</h1>
                <p>
                    See how experienced developers slove problems in real-time.
                    Watching scripted tutorials is great, but understanding how developers think in invaluble.
                </p>
            </article>
        </div>
        <div class="formContainer">
            <div class="form">
                <div class="form--tryFree">
                    <p><solid class="form--tryFree__boldText">Try it free 7 days</solid> then $20/mo.thereafter</p>
                </div>
                <form action="" class="form--formContainer">
                    <label class="nameContainer">
                        <input type="text" id="name" name="name" placeholder="Name">
                        <span class="errMssg"></span>
                    </label>
                    <label class="lastNameContainer">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                        <span class="errMssg"></span>
                    </label>
                    <label class="emailContainer">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <span class="errMssg"></span>
                    </label>
                    <label class="passwordContainer">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <span class="errMssg"></span>
                    </label>
                    <input type="submit" id="submit" name="submit" value="CLAIM YOUR FREE TRIAL">
                    <p>By cllicking the button, you are agreeing to our <span class="form__redText">Terms end Services</span></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
